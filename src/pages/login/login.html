<ion-header>
    <ion-navbar color="primary">
        <!--    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>-->
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Remember Me</ion-label>
            <ion-checkbox color="primary" formControlName="remember" checked="true"></ion-checkbox>
        </ion-item>
        <button ion-button float-left type="submit" [disabled]="!loginForm.valid">Login</button>
        <button ion-button float-right (click)="openNewUserModal()" color="secondary">Create New User</button>
    </form>
</ion-content>
