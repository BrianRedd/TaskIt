<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon name="list-box"></ion-icon>
            <span>Tasks</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!--button ion-button color="secondary" (click)="openTaskDetail()">Open Task</button-->
</ion-content>

<ion-content>
    <div *ngIf="tasks">
        <ion-list>
            <ion-item-sliding *ngFor="let task of tasks" #item>
                <ion-item (click)="openTaskDetail()">
                    <h3>{{task.title}}</h3>
                    <p>{{task.description}}</p>
                    <ion-icon name="flag" item-end large></ion-icon>
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button (click)="completeTask(item, task.id)">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
    <div [hidden]="tasks">
        <ion-spinner></ion-spinner>
        <h4>Loading Tasks . . . Please Wait</h4>
    </div>
    <button ion-button color="success" (click)="openNewTaskPage()" icon-left float-right>
        <ion-icon name="create"></ion-icon>
        <span>Create New Task</span>
    </button>
    <!--div *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{errMess}}</h4>
    </div-->
</ion-content>
