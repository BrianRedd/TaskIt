<ion-header>
    <ion-navbar color="primary-dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon name="home"></ion-icon>
            <span>Home</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <h1>Welcome {{user.firstname}}</h1>
        <h3 (click)="updateDateTime()">{{date}} {{time}}</h3>
        <ion-card>
            <ion-card-title>Next Due Task</ion-card-title>
            <ion-card-content>
                TO DO: Next due task here
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-title>Next High Priority Task</ion-card-title>
            <ion-card-content>
                TO DO: Next high priority task here
            </ion-card-content>
        </ion-card>
        <button ion-button color="secondary" (click)="openTaskPage()" icon-left>
            <ion-icon name="list-box"></ion-icon>
            <span>Open Task Page</span>
        </button>
    </ion-grid>
</ion-content>
