<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon name="information-circle"></ion-icon>
            <span>About</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>"TaskIT" Personal Task Manager</h3>
    <p>
        &copy; 2018 RBrianRedd.com
    </p>

    <ion-fab left bottom>
        <button ion-fab mini color="light">
            <ion-icon name="bug"></ion-icon>
        </button>
        <ion-fab-list side="right">
            <a ion-fab color="light" (click)="openDebugger('user')">
                <ion-icon name="contact"></ion-icon>
            </a>
            <a ion-fab color="light" (click)="openDebugger('users')">
                <ion-icon name="contacts"></ion-icon>
            </a>
            <a ion-fab color="light" (click)="openDebugger('tasks')">
                <ion-icon name="list-box"></ion-icon>
            </a>
        </ion-fab-list>
    </ion-fab>
</ion-content>
