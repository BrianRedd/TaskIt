<ion-header>
    <ion-navbar color="primary">
        <!--    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>-->
        <ion-title>
            <ion-icon name="lock"></ion-icon>
            <span>Login</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="loginForm">
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Remember Me</ion-label>
            <ion-checkbox color="primary" formControlName="remember" checked="true"></ion-checkbox>
        </ion-item>
        <button ion-button float-left (click)="onSubmit()" [disabled]="!loginForm.valid" icon-left>
            <ion-icon name="key"></ion-icon>
            <span>Login</span>
        </button>
        <button ion-button float-right (click)="openNewUserModal()" color="success" icon-left>
            <ion-icon name="person-add"></ion-icon>
            <span>Create New User</span>
        </button>
    </form>
</ion-content>
