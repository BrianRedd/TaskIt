<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon name="contact"></ion-icon>
            <span>{{user.firstname}} {{user.lastname}}</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row class="userimage" *ngIf="user.image">
        <ion-col>
            <img src="{{user.image}}" />
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col col-4>
            <p>User:</p>
        </ion-col>
        <ion-col col-6>
            <p>{{user.firstname}} {{user.lastname}}</p>
        </ion-col>
        <ion-col col-2>
            <button ion-button clear (click)="editName()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col col-4>
            <p>Username:</p>
        </ion-col>
        <ion-col col-6>
            <p>{{user.username}}</p>
        </ion-col>
        <ion-col col-2>
            <button ion-button clear (click)="editPassword()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col col-4>
            <p>Email:</p>
        </ion-col>
        <ion-col col-6>
            <p>{{user.email}}</p>
        </ion-col>
        <ion-col col-2>
            <button ion-button clear (click)="editEmail()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col col-4>
            <p>Birthday:</p>
        </ion-col>
        <ion-col col-6>
            <p>{{user.birthday}}</p>
        </ion-col>
        <ion-col col-2>
            <button ion-button clear (click)="editBirthday()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-content>
