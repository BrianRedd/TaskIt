<ion-header>
    <ion-navbar color="success">
        <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
        <ion-title>
            <ion-icon name="add-circle"></ion-icon>
            <span>New Task</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="newTaskForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label floating required>Task Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Task Description</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Date Scheduled</ion-label>
            <ion-datetime displayFormat="DDDD, MMM DD, YYYY" pickerFormat="DDD MMM DD YYYY" formControlName="dateScheduled"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Annual Recurrence</ion-label>
            <ion-toggle formControlName="recurring"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Priority</ion-label>
            <ion-range formControlName="priority" min="0" max="2" snaps="true">
                <ion-icon range-left name="trending-down" color="archive"></ion-icon>
                <ion-icon range-right name="trending-up" color="primary"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-label>Category</ion-label>
            <ion-select formControlName="category">
                <ion-option *ngFor="let cat of categories" value={{cat.id}}>{{cat.name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>List Items</ion-label>
            <ion-textarea formControlName="list" rows="8"></ion-textarea>
        </ion-item>
        <button ion-button float-left type="submit" [disabled]="!newTaskForm.valid" color="success">Submit</button>
    </form>
</ion-content>
