<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Debugger: {{datatype | uppercase}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <pre *ngIf="datatype === 'user'">
        {{user | json}}
    </pre>
    <pre *ngIf="datatype === 'users' && user.id === 0">
        {{users | json}}
    </pre>
    <pre *ngIf="datatype === 'tasks'">
        {{tasks | json}}
    </pre>
</ion-content>
