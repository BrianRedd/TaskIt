<ion-header>
    <ion-navbar color="archive">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon name="archive"></ion-icon>
            <span>Completed Tasks</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="tasks">
        <ion-list *ngFor="let task of tasks" #item class="{{task.style}}">
            <ion-item (click)="openTaskDetail($event, task)">
                <ion-row>
                    <ion-col col-10>
                        <h3>{{task.id}}: {{task.title}}</h3>
                        <p text-wrap>{{task.description}}</p>
                    </ion-col>
                    <ion-col col-2>
                        <ion-icon name="{{task.flag}}" large item-end color="{{task.flagcolor}}"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-row>
                            <ion-col col-6 float-left>
                                <!--p>{{task.category}}</p-->
                            </ion-col>
                            <ion-col col-6 float-right>
                                <p>Due: {{task.dateScheduled}}
                                    <ion-icon *ngIf="task.recurring" small name="sync"></ion-icon>
                                </p>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </div>
    <div [hidden]="tasks">
        <ion-spinner></ion-spinner>
        <h4>Loading Tasks . . . Please Wait</h4>
    </div>
</ion-content>
